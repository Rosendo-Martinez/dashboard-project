<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/reset.css" rel="stylesheet">
    <link href="stylesheets/index.css" rel="stylesheet">
    <title>Dashboard Project</title>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img class="icon" src="icons/search_FILL0_wght400_GRAD0_opsz48.svg" alt="search bar icon">
            <input type="text" id="search-bar-input">
        </div>
        <div class="notifications">
            <img class="icon" src="icons/notifications_FILL0_wght400_GRAD0_opsz48.svg" alt="notification icon">
            <img class="user-photo-icon-small" src="images/dashboard-user-photo-icon.jpg" alt="user photo icon">
            <p class="display-name">Rikiya Yotsubashi</p>
        </div>
        <div class="user-welcome">
            <img class="user-photo-icon-large" src="images/dashboard-user-photo-icon.jpg" alt="user photo icon">
            <h1>
                <span class="small-text">Hi there,</span><br>
                <span class="display-name">Rikiya Yotsubashi</span>
                <span class="username">@Re-Destro</span>
            </h1>
        </div>
        <div class="project-menu">
            <button type="button">New</button>
            <button type="button">Create</button>
            <button type="button">Share</button>
        </div>
    </div>
</body>
</html>
